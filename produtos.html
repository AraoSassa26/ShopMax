    <div class="hamburger" id="hamburger">
      <span></span>

        <li><a href="index.html">Início</a></li>

        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="equipe.html">Equipe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Barra de Busca e Filtros -->
    <section class="busca-produtos">
      <input type="text" id="search-input" placeholder="Pesquisar produto...">
      <div class="filtros">
        <button onclick="filtrarCategoria('eletronicos')">Eletrônicos</button>
        <button onclick="filtrarCategoria('moda')">Moda</button>
        <button onclick="filtrarCategoria('casa')">Casa</button>
        <button onclick="filtrarCategoria('todos')">Todos</button>
      </div>
    </section>

    <!-- Lista de Produtos -->
    <section class="lista-produtos">
      <!-- Card de Produto 1 -->
      <article class="produto" data-id="1" data-nome="Produto 1" data-preco="99.90" data-categoria="eletronicos">
        <img src="assets/images/produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição breve do produto.</p>
        <button class="buy-btn">Comprar</button>
      </article>
      <!-- Card de Produto 2 -->
      <article class="produto" data-id="2" data-nome="Produto 2" data-preco="79.90" data-categoria="moda">
        <img src="assets/images/produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição breve do produto.</p>
        <button class="buy-btn">Comprar</button>
      </article>
      <!-- Adicione outros produtos conforme necessário -->
    </section>
  </main>

  <!-- Modal do Carrinho (compartilhado) -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <span class="close" id="cartModalClose">&times;</span>
      <h2>Seu Carrinho</h2>
      <div id="cartItems">
        <!-- Lista de produtos adicionados -->
      </div>
      <button id="finalizarCompra">Finalizar Compra</button>
    </div>
  </div>
